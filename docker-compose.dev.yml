version: "3"

services:
  dev_api_server:
    image: vartanovs/zip-to-msa-api
    container_name: "dev-api-server"
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: bash -c "npm install && npm run dev"

# shared volumes
volumes:
  node_modules:
